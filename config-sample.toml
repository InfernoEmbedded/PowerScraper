poll_period = 10 # seconds

[Solax-Wifi]
timeout = 5 # seconds
inverters = ['solax1-wifi', 'solax2-wifi', 'solax3-wifi']

[Solax-Modbus]
timeout = 5 # seconds
inverters = ['solax1']


[SDM630Modbusv2]
timeout = 5 # seconds
baud = 38400
parity = 'E'
stopbits = 1
ports = ["/dev/ttyMainsMeter"]

[emoncms]
timeout = 5 # seconds
server = "http://emoncms"
api_key = "123456789abdcef"
